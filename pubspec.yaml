name: tb_pemrograman_mobile
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^2.1.0  # Memperbaiki indentasi

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  assets:
    - assets/email.png  # Pastikan file ini ada di folder yang benar

  uses-material-design: true
  fonts:
    - family: Aerodynamic
      fonts:
        - asset: assets/AerodynamicBoldOblique-OrMp.otf  # Pastikan path font benar
